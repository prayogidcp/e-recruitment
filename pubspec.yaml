name: latihan_firebase
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.0-197.0.dev <3.0.0"

dependencies:
  carousel_slider: ^4.1.1
  cloud_firestore: ^4.0.4
  cupertino_icons: ^1.0.2
  file_picker: ^5.2.2
  firebase_auth: ^4.1.1
  firebase_core: ^2.1.1
  firebase_storage: ^11.0.6
  flutter:
    sdk: flutter
  fluttertoast: ^8.1.1
  get: ^4.6.5
  google_fonts: ^3.0.1
  hive_flutter: ^1.1.0
  image_picker: ^0.8.6
  ionicons: ^0.2.1
  url_launcher: ^6.1.7
  uuid: ^3.0.6

dev_dependencies:
  flutter_launcher_icons: ^0.11.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
